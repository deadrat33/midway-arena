<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Midway – Shared Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #midway {
      position: fixed;
      inset: 0;
      display: block;
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      max-width: 260px;
      z-index: 10;
      backdrop-filter: blur(4px);
    }

    #title {
      font-size: 16px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 4px;
      opacity: 0.9;
    }

    #subtitle {
      font-size: 11px;
      line-height: 1.3;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    #controls {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.04);
      color: #fff;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    #stats {
      font-size: 11px;
      max-height: 150px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .faction-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 3px;
      white-space: nowrap;
    }

    .faction-color {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid #fff;
      flex-shrink: 0;
    }

    .faction-label {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .faction-label strong {
      font-weight: 600;
    }

    .hint {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 4px;
    }

    #connectionStatus {
      font-size: 10px;
      opacity: 0.75;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <canvas id="midway"></canvas>

  <div id="ui">
    <div id="title">MIDWAY</div>
    <div id="subtitle">
      Shared swarm arena. Everyone at this URL sees the same universe.
    </div>

    <div id="controls">
      <button id="spawnFaction">Spawn New Faction</button>
      <button id="addChaos">Nudge Arena</button>
    </div>

    <div id="stats"></div>
    <div id="connectionStatus">Connecting…</div>
    <div class="hint">
      Open this page on two phones. When one spawns a faction, both see it.
    </div>
  </div>

  <script>
    const canvas = document.getElementById("midway");
    const ctx = canvas.getContext("2d");
    const statsDiv = document.getElementById("stats");
    const connectionStatus = document.getElementById("connectionStatus");

    function resize() {
  const scale = 0.8; // render at 80% internal resolution
  canvas.width = window.innerWidth * scale;
  canvas.height = window.innerHeight * scale;
  canvas.style.width = "100vw";
  canvas.style.height = "100vh";
    }
    window.addEventListener("resize", resize);
    resize();

    const ARENA_WIDTH = 1280;
    const ARENA_HEIGHT = 720;

    let remoteState = null;

    function randomColorFromHue(hue) {
      return `hsl(${hue}, 80%, 60%)`;
    }

    let ws = null;

    function connectWebSocket() {
      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      const wsUrl = `${protocol}://${window.location.host}/ws`;

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        connectionStatus.textContent = "Connected to Midway server.";
      };

      ws.onclose = () => {
        connectionStatus.textContent = "Disconnected. Reconnecting…";
        setTimeout(connectWebSocket, 1500);
      };

      ws.onerror = () => {
        connectionStatus.textContent = "WebSocket error.";
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "state") {
            remoteState = msg.state;
            updateStatsPanel();
          }
        } catch (err) {
          console.error("Invalid message from server:", err);
        }
      };
    }

    connectWebSocket();

    document.getElementById("spawnFaction").addEventListener("click", () => {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(
        JSON.stringify({
          type: "command",
          command: "spawnFaction"
        })
      );
    });

    document.getElementById("addChaos").addEventListener("click", () => {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(
        JSON.stringify({
          type: "command",
          command: "chaosNudge"
        })
      );
    });

    function updateStatsPanel() {
      if (!statsDiv) return;
      const state = remoteState;
      if (!state || !state.factions || !state.agents) {
        statsDiv.innerHTML =
          "<em>Waiting for server state…</em>";
        return;
      }

      const factions = state.factions;
      const agents = state.agents;

      if (!factions.length) {
        statsDiv.innerHTML =
          "<em>No factions alive yet. Tap “Spawn New Faction”.</em>";
        return;
      }

      const counts = {};
      for (const f of factions) counts[f.id] = 0;
      for (const a of agents) {
        if (counts[a.factionId] != null) counts[a.factionId]++;
      }

      let html = "";
      for (const f of factions) {
        const color = randomColorFromHue(f.colorHue);
        const count = counts[f.id] || 0;
        html += `
          <div class="faction-row">
            <span class="faction-color" style="background:${color}"></span>
            <div class="faction-label">
              <strong>${f.id}</strong>
              &nbsp;–&nbsp;${count} agents
            </div>
          </div>
        `;
      }
      statsDiv.innerHTML = html;
    }

    function draw() {
      const width = canvas.width;
      const height = canvas.height;

      ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
      ctx.fillRect(0, 0, width, height);

      if (!remoteState || !remoteState.agents) {
        requestAnimationFrame(draw);
        return;
      }

      const factions = remoteState.factions || [];
      const agents = remoteState.agents || [];

      const factionColors = {};
      for (const f of factions) {
        factionColors[f.id] = randomColorFromHue(f.colorHue);
      }

      const sx = width / ARENA_WIDTH;
      const sy = height / ARENA_HEIGHT;
      const s = Math.min(sx, sy);

      const offsetX = (width - ARENA_WIDTH * s) / 2;
      const offsetY = (height - ARENA_HEIGHT * s) / 2;

      for (const a of agents) {
        const color = factionColors[a.factionId] || "white";
        const x = offsetX + a.x * s;
        const y = offsetY + a.y * s;
        const r = a.r * s;

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
  </html>
